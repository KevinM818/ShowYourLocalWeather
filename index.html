<div class="container text-center">
  <h1>Local Weather App</h1>
  <div class="row">
    <canvas id="icon" width="164" height="164"></canvas>
    <h2 id="temperature"></h2>
    <button class="btn" "id="convert">Convert to Celsius</button>
  </div>
  <h2 id="location"></h2>
  <iframe src="http://free.timeanddate.com/clock/i5snop28/n179/fs22/tct/pct/ftb/pa8/tt0/tw1/tm1/ta1" frameborder="0" width="439" height="42" allowTransparency="true"></iframe>
  <div class="row info">
    <div class="col-lg-3">
      <div id="summary" class="well"></div>
    </div>
    <div class="col-lg-3">
      <div id="humidity" class="well"></div>
    </div>
    <div class="col-lg-3">
      <div id="windSpeed" class="well"></div>
    </div>
    <div class="col-lg-3">
      <div id="precipProbability" class="well"></div>
    </div>
  </div>
  <div>
    <footer>
      <a id="link" href="https://darksky.net/poweredby/" target="_blank">Powered by Dark Sky</a>
    </footer>
    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
